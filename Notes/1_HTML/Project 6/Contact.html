<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <h1>Get in touch with us!</h1>
        <p>Please use this form!</p>
        <form action="">
            <div>
                <label for="first">First Name:</label><br>
                <input type="text" id="first" name="firstname"required><br>
                <label for="last name">Last Name:</label><br>
                <input type="text" id="last" name="lastname"required>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"required>
            </div>
            <div>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"title="Format 555-555-5555">
            </div>
        </form>
        <p>Email:</p>
        <p>Phone Number</p>
        <p>Would you like a side of fries?</p>
    </body>
</html>
