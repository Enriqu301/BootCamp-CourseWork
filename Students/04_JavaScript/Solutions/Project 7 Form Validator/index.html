<!DOCTYPE html>
<html>
<head>
	<title>Form Validator</title>
</head>
<body>
	<h1>Please enter your name and email to enter our raffle!</h1>

	<form onsubmit="checkFields()">
		<fieldset>
			<label>Email address:
			<input type="text" name="emailAddress" id="emailField"></label><br><br>
			<label>Password:
			<input type="password" name="password" id="passwordField"></label><br><br>
			<input type="submit" name="">
		</fieldset>
	</form>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
